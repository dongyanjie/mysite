{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} </title>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="description" content="董衍杰的个人网站（www.dodey.top)，记录生活的瞬间，致力于IT技术的学习交流型个人技术博客网站，方便与志同道合的朋友一起学习交流，分享最新技术,一起解决所遇到的问题，欢迎大家留言！">
    <meta name="keywords" content="董衍杰,懂得,董的,个人博客,Aaron,Django,Python,数据结构,爬虫,数据分析,技术,博客,">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">   
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">



    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="theme-styles">

    {#标题图标#}
    <link rel="Bookmark" href="{% static 'favicon.ico' %}">
    <link rel="Shortcut Icon" href="{% static 'favicon.ico' %}"/>

    <![endif]-->
    {#    <link rel="stylesheet" type="text/css" href="{% static 'plugin/h-ui/css/H-ui.min.css' %}"/>#}
    <link rel="stylesheet" type="text/css" href="{% static 'plugin/Hui-iconfont/1.0.8/iconfont.min.css' %}"/>
    {#    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}"/>#}
    {#    <link rel="stylesheet" type="text/css" href="{% static 'plugin/pifu/pifu.css' %}"/>#}
    <link rel="stylesheet" href="{% static 'plugin/layui2.4.5/css/layui.css' %}" media="all">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    {#    <script src="{% static 'plugin/layui2.4.5/layui.js' %}"></script>#}
    <script type="text/javascript" src="{% static 'plugin/layer/3.0/layer.js' %}"></script>


    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        function showSide() {
            $('.navbar-nav').toggle();
        }
    </script>

</head>

<header class="navbar-wrapper">
    {% include './header.html' %}
</header>


<section class="widewrapper main">
    <!-- Content -->
    <div class="container">
        <div class="row">
            <!-- 左侧栏 -->
            <div class="col-md-9 col-sm-9 blog-main">
                {% block left_content %}{% endblock %}
            </div>
            <!-- 右侧栏 -->
            <div class="col-md-3 col-sm-3 blog-aside">
                {% block sidebar %} {% endblock %}
            </div>
        </div>
    </div>
    <div class="container">
        {% include './search.html' %}
    </div>
</section>

<footer>
    {% include 'blog/footer.html' %}
</footer>

</html>
