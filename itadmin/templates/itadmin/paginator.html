<div>
 <span>
     {% if page.has_previous %}
{#         返回上一页的页码   #}
         <a href="?page={{ page.previous_page_number }}">上一页</a>
     {% endif %}
    <span>
{#        返回 当前页 ，  总也码数   #}
        Page {{ page.number }} / {{ page.paginator.num_pages }}
    </span>
      {% if page.has_next %}
{#         返回下一页的页码   #}
         <a href="?page={{ page.next_page_number }}">下一页</a>
     {% endif %}
 </span>
</div>
