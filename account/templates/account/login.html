 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>用户登录</h1>
{% if user.is_authenticated %}
欢迎您： {{ user.username }} &nbsp;&nbsp;&nbsp;
<a href="{% url 'account:user_logout' %}">注销</a>&nbsp;<a href="{% url 'account:password_change' %}">修改密码</a>
<br>点击<a href="{% url 'account:my_info' %}">查看</a>我的信息
<br><a href="{% url 'itadmin:article_column' %}">后台管理</a>
{% else %}
如您还没有注册，请点击<a href="{% url 'account:user_register' %}">Register</a>注册
<form action="." method="post">
    {% csrf_token %}
    {{form.as_p}}          <!--每个表单元素在一个p标签内，类似的还有as_ul as_table 等等-->
    <input type="submit" value="Login">
</form>

{% endif%}

</body>
</html>
