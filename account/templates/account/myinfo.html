<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
{% load staticfiles %}
<body>
<h1>我的信息</h1>
<div>
    Username: <div class="col-md-6">{{user.username}}</div>
    Email: <div class="col-md-6">{{user.email}}</div>
    Birth: <div class="col-md-6">{{userinfo.birth}}</div>
    Phone: <div class="col-md-6">{{userinfo.phone}}</div>
    about: <div class="col-md-6">{{userinfo.about}}</div>
<br><br>
<a href="/account/myinfo-edit">编辑</a>
</div>
<div style="margin-right:100px">
      {% if userinfo.photo_url %}
        <img src="{{ userinfo.photo_url | striptags }}" class="img-circle" id="my_photo" name="user_face">
      {% else %}
        <img name="user_face" src="{% static 'images/new.jpg' %}" class="img-circle" id="my_photo">
      {% endif %}
    <input type="button" value="上传我的头像" id="upload_image" onclick="upload_image_layer()">
</div>
</body>
<script type="text/javascript" src='{% static "js/jquery.js" %}'></script>
<script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
<script>
function upload_image_layer(){
    layer.open({
        title:"上传头像",
        area: ['650px', '600px'],
        type:2,
        content:"{% url 'account:my_image' %}",
    });
}
</script>
</html>
